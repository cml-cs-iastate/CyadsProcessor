<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cyads - Batch Completion status</title>
  <meta name="description" content="Status of completed Batches">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
</head>

<body>
<h1><center>COMPLETED BATCHES</center></h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table id="completed-batches" class="table table-striped table-bordered" style="width:100%" data-server-side="true" data-ajax="/api/batches/?format=datatables">
          <thead>
            <tr>
              <th data-data="id">id</th>
              <th data-data="start_datetime">Start Date/Time</th>
              <th data-data="completed_datetime">Completed Date/Time</th>
              <th data-data="time_taken">Running time</th>
              <th data-data="total_bots">Total bots</th>
              <th data-data="server_hostname">Server hostname</th>
              <th data-data="server_container">Container hostname</th>
              <th data-data="location.state_name">Location</th>
              <th data-data="external_ip">External IP</th>
              <th data-data="status">Status</th>
              <th data-data="video_list_size">Video List Size</th>
              <th data-data="synced">Synced</th>
              <th data-data="processed">Processed</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#completed-batches').DataTable( {
        "order": [[ 2, "desc" ]],
        "iDisplayLength": 25,
        "serverSide": false,
    } );
  } );
  </script>
</body>
</html>
